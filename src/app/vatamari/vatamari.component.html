<h1 mat-dialog-title>Atentie!</h1>
<div mat-dialog-content>
  <p>Asigurati-va si confirmati ca ati sunat la numarul de urgenta 112 pentru a anunta accidentul si ca ati luat masurile de acordare a primului ajutor daca este cazul!</p>
</div>
<div fxLayout="row" fxLayout.lt-md="column" class="ZonaButtonsContainer">
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Confirm!</button>
  <button mat-raised-button [mat-dialog-close]="false">Renunt!</button>
</div>
